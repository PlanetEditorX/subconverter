# 策略组定义
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ☯︎ 智能选择
      - 📡 VPS落地
      - 🇭🇰 香港智能
      - 🇸🇬 狮城智能
      - 🇨🇳 台湾智能
      - 🇯🇵 日本智能
      - 🔥 VPS节点
      - 🚀 手动选择
      - 🎁 免费节点
      - DIRECT
  - name: 🚀 手动选择
    type: select
    include-all-proxies: true
    exclude-filter: "(?i)FREE-.*"
  - name: ☯︎ 智能选择
    type: smart
    include-all-proxies: true
    url: https://www.gstatic.com/generate_204
    interval: 300
    policy-priority: "v5:2;G口:1.8;hk:1.5;香港:1.5;sg:1.4;新加坡:1.4;日本:1;jp:1;台湾:0.9;tw:0.9;v4:0.8;阿根廷:0.3;ipv6:0.3;FREE-*:0;" # 排除免费节点
    uselightgbm: true
    collectdata: true
    strategy: sticky-sessions
    exclude-filter: "(?i)FREE-.*"
  - name: 🇭🇰 香港智能
    type: smart
    include-all-proxies: true
    filter: (港|HK|hk|Hong Kong|HongKong|hongkong|深港)
    url: https://www.gstatic.com/generate_204
    interval: 300
    uselightgbm: true
    collectdata: true
    strategy: sticky-sessions
    exclude-filter: "(?i)FREE-.*"
